<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Subscribe Form</title>
  </head>
  <body>
    <div class="card">
      <h1 class="title">Stay updated</h1>
      <form>
        <div class="subscribe">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
          <input type="submit" value="Sign Up" />
        </div>
        <div class="categories">
          <div class="category">
            <input type="checkbox" name="news" id="news" />
            <label for="news">News</label>
          </div>
          <div class="category">
            <input type="checkbox" name="events" id="events" />
            <label for="events">Events & Workshops</label>
          </div>
          <div class="category">
            <input
              type="checkbox"
              name="quaterly-reports"
              id="quaterly-reports"
            />
            <label for="quaterly-reports">Quaterly Reports</label>
          </div>
          <div class="category">
            <input type="checkbox" name="annual-reports" id="annual-reports" />
            <label for="annual-reports">Annual Reports</label>
          </div>
          <div class="category">
            <input type="checkbox" name="articles" id="articles" />
            <label for="articles">Articles</label>
          </div>
          <div class="category">
            <input type="checkbox" name="courses" id="courses" />
            <label for="courses">Seminars & Courses</label>
          </div>
        </div>
      </form>
      <button class="unsubscribe">Unsubscribe</button>
    </div>
  </body>
</html>
